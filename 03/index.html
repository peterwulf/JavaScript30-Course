<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>03 - CSS Variables</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <h2>Update <span class="custom-hl">CSS Variables</span> with <span class='hl'>JS</span></h2>
<div class="controls">
	<label for="spacing">Spacing:</label>
	<input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
	<label for="blur">Blur:</label>
	<input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
	<label for="base">Primary Color</label>
	<input id="base" type="color" name="base" value="#ffc600">
	<label for="secondary">Secondary Color</label>
	<input id="secondary" type="color" name="secondary" value="#19ffab">
</div>
<img class="img" src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
  
  

    <script  src="js/index.js"></script>




</body>

</html>
